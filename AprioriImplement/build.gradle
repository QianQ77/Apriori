apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task fatJar(type: Jar){
    manifest{
        attributes 'Implementation-Title': 'Apriori',
                'Main-Class': 'AprioriImplement'
    }
    baseName = 'AprioriImplement'
    from{
        configurations.compile.collect{it.isDirectory() ? it : zipTree(it)}
    }
    with jar
}
